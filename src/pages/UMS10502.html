<!DOCTYPE html>
<html lang="ko">
    @@include('./layout/head.html')
<body>
    <div class="container">
        @@include('./layout/header.html', {
            title : '연장신청관리'
        })
        <section class="bg-type">
            <header class="inputCard">
                <article class="inputListWrap">
                    <dl class="inputList">
                        <dt><span class="necessary">연장일</span></dt>
                        <dd>
                            <input type="text" class="calendar" value="2021-04-01">
                        </dd>
                        <dt><span class="necessary">시작</span></dt>
                        <dd>
                            <div class="timeWrap">
                                <select>
                                    <option>18 시</option>
                                </select>
                                <select>
                                    <option>00 분</option>
                                </select>
                            </div>
                        </dd>
                        <dt><span class="necessary">종료</span></dt>
                        <dd>
                            <div class="timeWrap">
                                <select>
                                    <option>21 시</option>
                                </select>
                                <select>
                                    <option>00 분</option>
                                </select>
                            </div>
                        </dd>
                        <dt>사유</dt>
                        <dd>
                            <input type="text" placeholder="내용입력">
                        </dd>
                    </dl>
                    <div class="btnWrap flex">
                        <input type="button" value="연장 신청 취소">
                        <input type="button" value="연장 신청 수정">
                    </div>
                </article>
            </header>
        </section>
    </div>

    @@include('./layout/menu.html')
</body>
</html>
